<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 80" width="600" height="80">
  <!-- Motion arc -->
  <path d="M 150,60 Q 300,5 450,60" fill="none" stroke="#A78BFA" stroke-width="1.5" stroke-dasharray="6,4" opacity="0.5"/>
  <!-- Baton -->
  <line x1="270" y1="55" x2="370" y2="20" stroke="#c4b5a0" stroke-width="3" stroke-linecap="round"/>
  <!-- Baton tip -->
  <circle cx="370" cy="20" r="3" fill="#8B5CF6"/>
  <!-- Motion trails -->
  <path d="M 365,25 Q 380,15 385,28" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.4"/>
  <path d="M 360,30 Q 378,18 388,33" fill="none" stroke="#A78BFA" stroke-width="1" opacity="0.3"/>
  <path d="M 355,35 Q 376,22 390,38" fill="none" stroke="#C4B5FD" stroke-width="1" opacity="0.2"/>
  <!-- Grip -->
  <ellipse cx="268" cy="57" rx="6" ry="4" fill="#c4b5a0" opacity="0.6" transform="rotate(-30,268,57)"/>
  <!-- Downbeat markers -->
  <circle cx="200" cy="60" r="2" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="300" cy="35" r="2" fill="#A78BFA" opacity="0.4"/>
  <circle cx="400" cy="60" r="2" fill="#8B5CF6" opacity="0.3"/>
</svg>
