<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" width="600" height="100">
  <!-- Mini staff -->
  <g stroke="#c4b5a0" stroke-width="0.8" opacity="0.3">
    <line x1="220" y1="30" x2="380" y2="30"/>
    <line x1="220" y1="40" x2="380" y2="40"/>
    <line x1="220" y1="50" x2="380" y2="50"/>
    <line x1="220" y1="60" x2="380" y2="60"/>
    <line x1="220" y1="70" x2="380" y2="70"/>
  </g>
  <!-- Chord: three stacked notes (C-E-G triad) with single stem -->
  <g fill="#8B5CF6" opacity="0.7">
    <ellipse cx="300" cy="70" rx="8" ry="5.5" transform="rotate(-12,300,70)"/>
    <ellipse cx="300" cy="50" rx="8" ry="5.5" transform="rotate(-12,300,50)"/>
    <ellipse cx="300" cy="30" rx="8" ry="5.5" transform="rotate(-12,300,30)"/>
  </g>
  <!-- Single stem -->
  <line x1="308" y1="70" x2="308" y2="10" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
  <!-- Flag -->
  <path d="M 308,10 Q 320,18 312,30" fill="none" stroke="#8B5CF6" stroke-width="1.5" opacity="0.5"/>
  <!-- Resonance rings -->
  <circle cx="300" cy="50" r="22" fill="none" stroke="#A78BFA" stroke-width="0.8" opacity="0.15"/>
  <circle cx="300" cy="50" r="32" fill="none" stroke="#C4B5FD" stroke-width="0.5" opacity="0.1"/>
  <circle cx="300" cy="50" r="42" fill="none" stroke="#C4B5FD" stroke-width="0.3" opacity="0.06"/>
  <!-- Annotations -->
  <text x="266" y="74" font-family="serif" font-size="9" fill="#A78BFA" opacity="0.4" font-style="italic">lex</text>
  <text x="266" y="54" font-family="serif" font-size="9" fill="#A78BFA" opacity="0.4" font-style="italic">i</text>
  <text x="260" y="34" font-family="serif" font-size="9" fill="#A78BFA" opacity="0.4" font-style="italic">chord</text>
</svg>
